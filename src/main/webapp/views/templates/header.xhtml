<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <body>
    <ui:composition>
        <div class="navbar navbar-expand-lg navbar-light bg-primary">
            <!--#region TITRE NAVBAR -->
            <a class="navbar-brand" href="#">RentSchool 22
                <h:graphicImage value="/pics/Logo_RentSchool.png" width="50px" height="50px"/>
            </a>
            <!--#endregion -->
            <!--#region LIENS NAVBAR -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h:link class="nav-link" outcome="index.xhtml">#{bundle['header.navbar.currentLocationList']}</h:link>
                    </li>
                    <li class="nav-item">
<!--                            <h:link class="nav-link" outcome="userAdd.xhtml" value="#{bundle['header.navbar.addUser']}"/>-->
                        <h:form>
                            <h:commandLink class="nav-link" action="#{userBean.listUserPage()}" value="#{bundle['header.navbar.users']}">
                            </h:commandLink>
                            <h:commandLink class="nav-link" action="#{categoryBean.categories()}" value="#{bundle['header.navbar.categories']}">
                            </h:commandLink>
                        </h:form>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="rentalCreation.xhtml" value="MAKE RENATAL"/>

                    </li>
                    <!--
                    <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                    -->
                </ul>
                <!--#endregion -->
                <!--#region COTE DROIT DU NAVBAR -->
                <h:outputText styleClass="navbar-brand" value="#{bundle['header.welcome']}, #{user.firstname} "/>

                <h:form styleClass="form-inline">
                    <h:commandButton value="#{bundle['header.logout']}" styleClass="btn my-2 my-sm-0" type="submit" action="#{userConnectionBean.disconnect}"/>
                </h:form>
                <h:form>
                    <h:commandLink action="#{languageChanger.changeToEN}">
                        <h:graphicImage value="/pics/en.jpg" width="30px" height="20px"/>
                    </h:commandLink>
                </h:form>
                <h:form>
                    <h:commandLink action="#{languageChanger.changeToFR}">
                        <h:graphicImage value="/pics/fr.jpg" width="30px" height="20px"/>
                    </h:commandLink>
                </h:form>
                <h:form>
                    <h:commandLink action="#{languageChanger.changeToES}">
                        <h:graphicImage value="/pics/es.jpg" width="30px" height="20px"/>
                    </h:commandLink>
                </h:form>
                <!--#endregion -->
            </div>
        </div>
    </ui:composition>
    </body>
</f:view>
</html>
