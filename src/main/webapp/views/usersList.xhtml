<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/mainPage.xhtml">
   <ui:define name="content">
      <f:view>
         <div class="container py-3">
            <h1 class="h2">#{bundle['header.navbar.users']}</h1>
            <div class="card crud">
               <h:form id="form">
                  <p:growl id="messages" showDetail="true"/>
                  <h:inputText id="inputSearch" value="#{userBean.userSearchText}" styleClass="form-control" a:placeholder="Rechercher" >
                     <f:ajax event="keyup"
                             render="dt-users"
                             listener="#{userBean.searchUserBar}"/>
                  </h:inputText>
                  <p:dataTable id="dt-users" widgetVar="dtUsers" var="user"
                               value="#{userBean.usersList}"
                               filteredValue="#{userBean.filteredUser}"
                               reflow="true" paginator="true" paginatorPosition="bottom"
                               rowKey="#{user.idUser}" rows="5" rowSelectMode="add"
                               styleClass="table table-striped table-hover">
                     <f:facet name="header">
                        <div class="table-header">
                           <!--                                <span class="filter-container ui-input-icon-left">-->
                           <!--                                    <i class="pi pi-search"></i>-->
                           <!--                                    <p:inputText id="globalFilter" onkeyup="PF('dtUser').filter()"-->
                           <!--                                                 valueChangeListener="#{}"-->
                           <!--                                                 placeholder="#{bundle['form.search']}"/>-->
                           <!--                                </span>-->
                           <p:toolbar>
                              <p:toolbarGroup align="right">
                                 <p:commandButton value="#{bundle['header.navbar.addUser']}" icon="pi pi-plus"
                                                  action="#{userBean.addUserPage()}"
                                                  update=":dialogs:manage-user-content"
                                                  oncomplete="PF('manageUserDialog').show()"
                                                  styleClass="ui-button-success" style="margin-right: .5rem">
                                    <p:resetInput target=":dialogs:manage-user-content"/>
                                 </p:commandButton>
                              </p:toolbarGroup>
                           </p:toolbar>
                        </div>
                     </f:facet>

                     //COLUMN
                     <p:column headerText="#{bundle['tableHeader.lastname']}" sortBy="#{user.lastname}">
                        <h:outputText value="#{user.lastname}"/>
                     </p:column>
                     <p:column headerText="#{bundle['tableHeader.firstname']}" sortBy="#{user.firstname}"
                               filterBy="#{user.firstname}">
                        <h:outputText value="#{user.firstname}"/>
                     </p:column>
                     <p:column headerText="E-mail" sortBy="#{user.email}"
                               filterBy="#{user.email}">
                        <h:outputText value="#{user.email}"/>
                     </p:column>
                     <p:column headerText="Type" sortBy="#{user.responsibleType}"
                               filterBy="#{user.responsibleType}">
                        <h:outputText value="#{user.responsibleType}"/>
                     </p:column>
                     <p:column headerText="Role" sortBy="#{user.rolesByIdRole.roleName}"
                               filterBy="#{user.rolesByIdRole.roleName}">
                        <h:outputText value="#{user.rolesByIdRole.roleName}"/>
                     </p:column>
                     <p:column headerText="#{bundle['tableHeader.action']}" exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-user-content"
                                         oncomplete="PF('manageUserDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success"
                                         process="@this">
                           <f:setPropertyActionListener value="#{user}"
                                                        target="#{userBean.userSelected}"/>
                           <p:resetInput target=":dialogs:manage-user-content"/>
                        </p:commandButton>
                     </p:column>

                  </p:dataTable>
               </h:form>

               <h:form id="dialogs">
                  <p:dialog header="#{bundle['header.navbar.users']}" showEffect="fade" modal="true"
                            widgetVar="manageUserDialog"
                            responsive="true">
                     <p:outputPanel id="manage-user-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty userBean.userSelected}">
                           <div class="field">
                              <p:outputLabel for="userName">#{bundle['tableHeader.name']}</p:outputLabel>
                              <p:inputText id="userName" value="#{userBean.userSelected.firstname}"
                                           required="true"/>
                           </div>
                           <!--                           <div class="field">-->
                           <!--                              <p:outputLabel-->
                           <!--                                      for="idCategory">#{bundle['tableHeader.category']}</p:outputLabel>-->
                           <!--                              <p:selectOneMenu id="idCategory" styleClass="form-select form-control"-->
                           <!--                                               value="#{articleBean.selectedArticle.categoryByIdCategory}"-->
                           <!--                                               converter="selectOneMenuConverter">-->
                           <!--                                 <p:ajax update="@this" process="@this"/>-->
                           <!--                                 <f:selectItems value="#{articleBean.categoriesList}"-->
                           <!--                                                var="category"-->
                           <!--                                                itemLabel="#{category.categoryName}"-->
                           <!--                                                itemValue="#{category}">-->
                           <!--                                 </f:selectItems>-->
                           <!--                              </p:selectOneMenu>-->
                           <!--                           </div>-->
                           <!--                           <div class="field">-->
                           <!--                              <p:outputLabel for="refSn">#{bundle['tableHeader.refSn']}</p:outputLabel>-->
                           <!--                              <p:inputText id="refSn" value="#{articleBean.selectedArticle.refSn}"-->
                           <!--                                           required="true"/>-->
                           <!--                           </div>-->
                           <!--                           <div class="field">-->
                           <!--                              <p:outputLabel for="barcode">#{bundle['tableHeader.barcode']}</p:outputLabel>-->
                           <!--                              <p:inputText id="barcode" value="#{articleBean.selectedArticle.barcode}"-->
                           <!--                                           required="false"/>-->
                           <!--                           </div>-->
                           <!--                           <div class="field">-->
                           <!--                              <p:outputLabel for="state">#{bundle['tableHeader.state']}</p:outputLabel>-->
                           <!--                              <p:selectOneRadio id="state" value="#{articleBean.selectedArticle.state}"-->
                           <!--                                                layout="responsive" columns="2" required="true">-->
                           <!--                                 <f:selectItems value="#{articleBean.statesList}"/>-->
                           <!--                              </p:selectOneRadio>-->
                           <!--                           </div>-->
                        </p:outputPanel>
                     </p:outputPanel>

                     <f:facet name="footer">
                        <p:commandButton value="Save" icon="pi pi-check"
                                         update="manage-user-content"
                                         process="manage-user-content @this"/>
                        <p:commandButton value="Cancel" icon="pi pi-times"
                                         onclick="PF('manageUserDialog').hide()"
                                         class="ui-button-secondary" type="button"/>
                     </f:facet>
                  </p:dialog>
               </h:form>
            </div>
         </div>
      </f:view>
   </ui:define>
</ui:composition>
</html>
