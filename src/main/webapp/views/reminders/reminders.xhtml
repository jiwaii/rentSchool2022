<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="../templates/mainPage.xhtml">
  <ui:define name="content">
    <div class="layout-content">
      <h1>#{bundle['title.manageReminders']}</h1>
      <div class="card crud">
        <h:form id="form">
          <p:growl id="messages" showDetail="true"/>

          <p:dataTable id="dt-lateRentals" widgetVar="dtlateRentals" var="lateRentals" value="#{remindersBean.lateRentalsList}"
                       reflow="true" styleClass="table"
                       rowKey="#{lateRentals.idRental}" paginator="true" rows="5" rowSelectMode="add"
                       paginatorPosition="bottom">
            <f:facet name="header">
              <div class="table-header">
                                <span class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtlateRentals').filter()" placeholder="Search"/>
                    </span>
                <p:toolbar>
                  <p:toolbarGroup align="left"></p:toolbarGroup>
                  <p:toolbarGroup align="right">
                    <p:commandButton value="#{bundle['header.navbar.addCategory']}" icon="pi pi-plus"
                                     actionListener="#{categoryBean.openNew}"
                                     update=":dialogs:manage-category-content"
                                     oncomplete="PF('manageCategoryDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                      <p:resetInput target=":dialogs:manage-category-content"/>
                    </p:commandButton>
                  </p:toolbarGroup>
                </p:toolbar>
              </div>

            </f:facet>


            <p:column headerText="#{bundle['tableHeader.id']}" sortBy="#{lateRentals.idRental}">
              <h:outputText value="#{lateRentals.idRental}"/>
            </p:column>
            <p:column headerText="#{bundle['tableHeader.name']}" sortBy="#{lateRentals.userRent.firstname}" filterBy="#{lateRentals.userRent.firstname}">
              <h:outputText value="#{lateRentals.userRent.firstname}"/>
            </p:column>
            <p:column headerText="#{bundle['tableHeader.name']}" sortBy="#{lateRentals.userRent.lastname}" filterBy="#{lateRentals.userRent.lastname}">
              <h:outputText value="#{lateRentals.userRent.lastname}"/>
            </p:column>
            <p:column headerText="#{bundle['tableHeader.name']}" sortBy="#{lateRentals.userRent.email}" filterBy="#{lateRentals.userRent.email}">
              <h:outputText value="#{lateRentals.userRent.email}"/>
            </p:column>
            <p:column headerText="articles louÃ©s">
              <ui:repeat value="#{lateRentals.rentalsArticlesByIdRental}" var="_article">
                <h:outputText value="#{_article.articlesByIdArticle.articleName} (#{_article.articlesByIdArticle.categoryByIdCategory.categoryName}) &lt;br /&gt;" escape="false"/>
              </ui:repeat>
            </p:column>
            <p:column headerText="nombre de jours en retard" sortBy="#{lateRentals.dateEnd}" filterBy="#{lateRentals.dateEnd}">
              <h:outputText value="#{remindersBean.getNumberOfDayLate(lateRentals.dateEnd)}"/>
            </p:column>

            <p:column headerText="#{bundle['tableHeader.action']}" exportable="false">
              <p:commandButton icon="pi pi-envelope" update=":dialogs:manage-category-content"
                               oncomplete="PF('manageCategoryDialog').show()"
                               styleClass="edit-button rounded-button ui-button-success" process="@this">
                <f:setPropertyActionListener value="#{category}"
                                             target="#{categoryBean.selectedCategory}"/>
                <p:resetInput target=":dialogs:manage-category-content"/>
              </p:commandButton>
            </p:column>

          </p:dataTable>
        </h:form>

        <h:form id="dialogs">
          <p:dialog header="#{bundle['header.navbar.categoriesDetails']}" showEffect="fade" modal="true"
                    widgetVar="manageCategoryDialog"
                    responsive="true">
            <p:outputPanel id="manage-category-content" class="ui-fluid">
              <p:outputPanel rendered="#{not empty categoryBean.selectedCategory}">
                <div class="field">
                  <p:outputLabel for="name">#{bundle['tableHeader.name']}</p:outputLabel>
                  <p:inputText id="name" value="#{categoryBean.selectedCategory.categoryName}"
                               required="true"/>
                </div>
              </p:outputPanel>
            </p:outputPanel>

            <f:facet name="footer">
              <p:commandButton value="Save" icon="pi pi-check" actionListener="#{categoryBean.save}"
                               update="manage-category-content" process="manage-category-content @this"
                               ajax='false'/>
              <p:commandButton value="Cancel" icon="pi pi-times"
                               onclick="PF('manageCategoryDialog').hide()"
                               class="ui-button-secondary" type="button"/>
            </f:facet>
          </p:dialog>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
</html>
